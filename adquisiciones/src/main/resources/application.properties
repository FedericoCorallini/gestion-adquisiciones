spring.datasource.url=jdbc:mysql://localhost:3306/adquisiciones?useSSL=false
spring.datasource.dbname=adquisiciones
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Keycloack config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8088/realms/basic
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8088/realms/basic/protocol/openid-connect/certs

jwt.auth.converter.resource-id=spring-adquisiciones
jwt.auth.converter.principle-attribute=preferred_username